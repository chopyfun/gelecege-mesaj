  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: black;
      color: #ff66cc;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-box {
      background: rgba(0, 0, 0, 0.8);
      border: 3px solid #00ffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #33ccff;
      width: 320px;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 8px #00ccff, 0 0 20px #0099ff;
    }

    input {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      background: black;
      border: 2px solid #ff66ff;
      color: #ff66ff;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      text-align: center;
      box-shadow: 0 0 10px #ff33cc;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      color: black;
      background: #00ffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ccff;
      animation: blink-btn 1.2s infinite;
    }
    button:hover {
      background: #00ccff;
      box-shadow: 0 0 20px #00ffff;
    }

    @keyframes blink-btn {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.6; }
    }

    a {
      display: block;
      margin-top: 20px;
      font-size: 10px;
      color: #ffff66;
      text-decoration: none;
      text-shadow: 0 0 5px #ffaa00, 0 0 15px #ffcc00;
    }
    a:hover {
      color: #ffcc00;
    }
  </style>
</head>
